        <div style="background-color: rgba(0, 0, 0,0.8); width: 100%; height: 100vh;">
            <!-- <h2>Contact Us</h2>
            <p>Have any questions or inquiries? Get in touch with us using the contact details below or fill out the
                form
                and we'll get back to you as soon as possible.</p> -->
            <div class="contact-form">
                <div class="contact-header">
                    <h3 class="contact-title">Have a questions?</h3>
                    <p>Get in touch with us using the contact details below or fill out the form and we'll get back to
                        you
                        as soon as possible.</p>
                </div>
                <form>
                    <div class="contact-input-container">
                        <!-- name -->
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <!-- email -->
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <!-- message -->
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <input type="submit" value="Submit" class="btn">
                </form>
            </div>
