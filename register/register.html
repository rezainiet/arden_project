<body>

    <!--Hamburger menu start-->
    <input type="checkbox" id="navcheck">
    <div class="nav-btn">
        <label for="navcheck">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>
    <!--Hamburger menu end-->
    <!--Header start-->
    <header class="header">
        <nav class="navbar">
            <!--Logo-->

            <h1>
                <a href="#" class="nav-logo">Fitness <span style="color: tomato;">Studio</span></a>
            </h1>
            <!--Logo-->
            <!--Navigation-->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/about/about.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="/services/services.html" class="nav-link">Services</a>

                </li>
            </ul>
            <!--Navigation-->
        </nav>

    <div class="backdrop"></div>
    
    <section class="login">
        <form id="login-form" class="login-form">
            <!-- Title -->
            <h1 class="form-title">Register</h1>

            <div class="form-group">
                <!-- Name -->
                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="name" id="name" name="name" required>
                </div>
                <!-- Email -->
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Password -->
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Register</button>
            </div>

            <!-- Navigate to Register page -->
            <p style="text-align: center;">
                <span>Already have an account? <a href="/login/login.html"
                        class="text-primary underline">Login</a></span>
            </p>
        </form>
    </section>

</body>
